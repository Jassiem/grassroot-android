
<h3>Sign Petition</h3>

<form novalidate class='form-horizontal' role='form'  name='form.signpetition' ng-submit='signPetition()'>
    <div class='form-group'>
      <label class='col-3 control-label' for='name'> Name</label>
      <div class='col-7'>
        <input id='name' class='form-control' type='text' name='name' ng-model='formData.name' ng-pattern="/[a-zA-z]+\s[a-zA-z]+/" ng-minlength="3" ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.signpetition.name.$invalid && showErrors'>please enter your name</p>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-3 control-label' for='email'>Email</label>
      <div class='col-7'>
        <input id='email' class='form-control' type='email' name='email' ng-model='formData.email' ng-minlength="3" ng-maxlength="60" required/>
        <p class='error-helper text-danger' ng-show='form.signpetition.email.$invalid && showErrors'>please enter your email address</p>
        <p class='error-helper text-danger' ng-show='form.signpetition.email.$error.email && showErrors'>please enter a valid email</p>
      </div>
    </div>

    <div class='text-danger text-center'>{{errorMessage}}</div>
  <div>
    <button class="btn btn-success" type='submit'>Sign</button>
    <button class="btn btn-default" type='button' ng-click="cancel()">Cancel</button>
  </div>
</form>
